name: run Python configcheck file

on:
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml
          pip install openpyxl
          
      - name: run python config check file
        run: python configcheck.py

      - name: upload excel file
        uses: actions/upload-artifact@v4
        with:
          name: excel-report
          path: Config_Report.xlsx
          if-no-files-found: error
        
        
