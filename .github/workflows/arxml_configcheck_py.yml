name: Run Python Configcheck file

permissions: 
  contents: write
  
on:
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml
          pip install openpyxl
          pip install xlsx2csv

      - name: delete old excel file
        shell: bash
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git rm -f --ignore-unmatch Config_Report.xlsx || true
          
      - name: run python config check file
        run: python configcheck.py

      - name: upload excel file
        uses: actions/upload-artifact@v4
        with:
          name: excel-report
          path: Config_Report.xlsx
          if-no-files-found: error

      - name: commit Excel back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Config_Report.xlsx
          git commit -m "Update Excel Report"
          git push

      - name: convert xlsx to csv
        run: xlsx2csv Config_Report.xlsx out.csv

      - name: check xlsx file and validate
        run: |
          col=$(head -1 out.csv| tr ',' '\n'| nl | grep -iw Status| awk '{print $1}')
          if [ -z "$col" ]; then
            echo "column not found"
            exit 1
          fi
          bad=$(awk -F',' -v c="$col" 'tolower($c)=="false"{print NR}' out.csv)
          if [ ! -z "$bad" ]; then
            echo "Invalid rows found. Check Config_Report.xlsx"
            echo "$bad"
            exit 1
          fi
          echo "Excel validation passed"

      - name: check trial stage
        run: echo "Reached final stage"
